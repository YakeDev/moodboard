<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoris | MoodBoard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="app-shell">
    <aside aria-label="Navigation de la moodboard" id="sidebar">
      <header class="brand">
        <button type="button" class="brand-mark" aria-label="Logo Pinterest-like">
          <i aria-hidden="true" class="fa-solid fa-layer-group"></i>
        </button>
        <div class="brand-text">
          <strong>MoodBoard</strong>
          <div class="muted" aria-hidden="true">Galerie d'inspiration</div>
        </div>
      </header>

      <nav class="nav" aria-label="Navigation principale">
        <ul>
          <li><a href="../index.html"><i class="fa-solid fa-house" aria-hidden="true"></i><span>Accueil</span></a></li>
          <li><a href="collections.html"><i class="fa-solid fa-table-cells-large" aria-hidden="true"></i><span>Collections</span></a></li>
          <li><a class="active" href="favoris.html"><i class="fa-regular fa-bookmark" aria-hidden="true"></i><span>Favoris</span></a></li>
          <li><a href="#"><i class="fa-regular fa-bell" aria-hidden="true"></i><span>Alertes</span></a></li>
          <li><a href="#"><i class="fa-solid fa-chart-simple" aria-hidden="true"></i><span>Statistiques</span></a></li>
          <li><a href="#"><i class="fa-regular fa-user" aria-hidden="true"></i><span>Profil</span></a></li>
          <li><a href="#"><i class="fa-solid fa-gear" aria-hidden="true"></i><span>Réglages</span></a></li>
        </ul>
      </nav>

      <footer class="sidebar-footer">
        <span class="muted">Astuce</span>
        <span>Commencez par saisir un mot-clé pour charger des images Unsplash.</span>
      </footer>

      <button type="button" class="support-pill" aria-label="Centre d'aide">
        <i class="fa-regular fa-message" aria-hidden="true"></i>
      </button>
    </aside>

    <main>
      <header class="topbar" aria-label="En-tête favoris">
        <h1>Favoris</h1>
      </header>

      <section aria-labelledby="favoris-title">
        <header>
          <h2 id="favoris-title">Vos favoris</h2>
          <span class="pill">Enregistrés</span>
        </header>
        <ul class="favorite-list" id="favorite-list"></ul>
      </section>
    </main>
  </div>
  <div class="menu-overlay" aria-hidden="true" id="menu-overlay"></div>

  <script src="../config.js"></script>
  <script type="module" src="../script.js"></script>
</body>
</html>
